<h2>Reactive Forms</h2>
<form [formGroup]="registerUser" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center">Sign up</h2>
    <div class="form-group">
        <!-- formControlName="" needs to have the exact same value as described in the initializeform in the .ts file -->
        <input type="text" 
                [class.is-invalid]="registerUser.get('username')?.errors && registerUser.get('username')?.touched"
                class="form-control" 
                formControlName="username" 
                name="username" 
                placeholder="UserName" />
    </div>
    <div class="form-group">
        <!-- formControlName="" needs to have the exact same value as described in the initializeform in the .ts file -->
        <input type="password"
                [class.is-invalid]="registerUser.get('password')?.errors && registerUser.get('password')?.touched" 
                class="form-control" 
                formControlName="password" 
                name="password" 
                placeholder="Password"/>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" 
                type="submit">Register</button>
    </div>
</form>

<p>Form value: {{registerUser.value | json}}</p>
<p>Form status: {{registerUser.status| json}}</p>
